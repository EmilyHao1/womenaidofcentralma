				<h1 style="color:white; margin-bottom: 50px; font-weight: bold"><center>To get in Contact!</center></h1>

			<div class="row animate-box">
				<div class="col-md-12">
					<form class="form-inline" action="mailto:yemily29@gmail.com" method="post" enctype="text/plain" >
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label class="sr-only">First Name</label>
								<input type="text" class="form-control" name="first_name" placeholder="First Name">
							</div>
						</div>
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label class="sr-only">Last Name</label>

							</div>
						</div>
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label class="sr-only">Company</label>
								<input type="text" class="form-control" name="Company" placeholder="Company">
							</div>
						</div>
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label class="sr-only">Email</label>
								<input type="email" class="form-control" name=email" placeholder="Email">
							</div>
						</div>
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label class="sr-only">Phone</label>
								<input type="text" class="form-control" name="phone" placeholder="Phone">
							</div>
						</div>
						<div class="col-md-4 col-sm-4">
							<div class="form-group" size="500px">
								<label class="sr-only">Address</label>
								<input type="text" class="form-control" name="address" placeholder="Address" >
							</div>
						</div>
						<div class="col-md-4 col-sm-4">
							<div class="form-group">
								<label class="sr-only">Comment</label>
								<input type="text" class="form-control" id="comment" placeholder="Comment">
							</div>
						</div>
						<div class="col-md-4 col-sm-4">
							<button type="submit" class="btn btn-default btn-block">Send</button>
						</div>
					</form>
